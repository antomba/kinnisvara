title: Kinnisvara Blogi Eesti
email: hello@example.com
description: >-
  Eesti kinnisvarablogi: turuülevaated, ostu- ja müüginõuanded, üüriinfo,
  laenuteemad ja praktilised juhendid ostjale, müüjale ning investorile.
lang: et
locale: et_EE
timezone: Europe/Tallinn
url: "https://example.github.io"
baseurl: ""
permalink: /:categories/:title/

github_username: example

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

paginate: 5
paginate_path: "/blog/leht-:num/"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Toimetus
  - scope:
      path: ""
      type: pages
    values:
      layout: default

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
